<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640">
    <link rel="stylesheet" href="stylesheets/core.css" media="screen">
    <link rel="stylesheet" href="stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <script type="text/javascript" src="javascripts/modernizr.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/headsmart.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function () {
    $('#main_content').headsmart()
    })
    </script>
    <title>Mamka by Kickoman</title>
  </head>
  <body>
    <a id="forkme_banner" href="https://github.com/Kickoman/mygithubpage">View on GitHub</a>
    <div class="shell">
      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <a class="nohover" href="/"><h1>Mamka</h1></a>
            <h2>Тут пярдоляць мамак.</h2>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </header>
      <section id="downloads">
        <span class="inner">
          <a href="https://github.com/Kickoman/mygithubpage/zipball/master" class="zip"><em>download</em> .ZIP</a><a href="https://github.com/Kickoman/mygithubpage/tarball/master" class="tgz"><em>download</em> .TGZ</a>
        </span>
      </section>
      <span class="banner-fix"></span>
      <section id="main_content">
        <h1>
        Адпярдолiць
        </h1>
        
        <form action="/add" method="post">
          Title:<br>
          <input type="text" name="title"><br><br>
          Content:<br>
          <textarea name="content" cols="60" rows="6"></textarea><br><br>
          Tags:<br>
          <input type="text" name="tags"><br><br>
          <input type="submit" value="Submit">
        </form>

      </section>
      <footer>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <p>this project by <a href="https://github.com/Kickoman">Kickoman</a> can be found on <a href="https://github.com/Kickoman/mygithubpage">GitHub</a></p>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
        <p>Generated with <a href="https://pages.github.com">GitHub Pages</a> using Merlot</p>
        <span class="octocat"></span>
      </footer>
    </div>
    <img class="mamka-img" src="images/mamka_down_right.png" alt="Typical mamka" height="200">
    
  </body>
</html>
